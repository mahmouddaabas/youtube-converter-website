<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Converter</title>
    <link rel="stylesheet" href="frontend/css/main_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="resources/images/icon.png">
</head>
<body>

    <div class="div-logo">
        <img src="resources/images/logo.png" class="logo">
    </div>

    <div class="div-formats">
        <input class="mp3" type="submit" value=".mp3">
        <input class="mp4" type="submit" value=".mp4">
        <select class="quality-select-box">
            <option value="high"> High Quality </option>
            <option value="low"> Low Quality </option>
        </select>
    </div>

    <div class="div-converter">
        <input class="url-input" type="text" placeholder="Enter a youtube url"><br>
        <input class="convert-btn" type="submit" value="Convert">
        <br>
        <label class="status" type="text"></label>
    </div>

    <div class="div-footer">
        <footer class="github">
            <a href="https://github.com/mahmouddaabas/youtube-converter-website">
                <i class="fa fa-github" style="font-size:36px"></i>
                Visit on Github
            </a>
        </footer>

        <script src="frontend/javascript/jquery.js"></script>
        <script src="frontend/javascript/script.js"></script>
    
</body>
</html>
